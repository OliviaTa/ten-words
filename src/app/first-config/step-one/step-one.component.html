<h1 class="title">Choose themes</h1>
<p class="title-subtext">These themes will be used to create your own set of words for learning</p>
<div class="themes">
  <div
    *ngFor="let theme of themes"
    [ngClass]="{ theme_active: theme.isActive }"
    (click)="onThemeClick(theme.id)"
    class="theme"
  >
    <div class="theme__line">{{ theme.name }}</div>
  </div>
</div>
<button
  (click)="onNext()"
  type="button"
  class="button button_primary"
>Next</button>
