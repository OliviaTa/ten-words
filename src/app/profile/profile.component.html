<div class="profile">
  <div class="profile__menu">
    <div class="profile__menu__item">Themes</div>
    <div class="profile__menu__item">Settings</div>
  </div>

  <div class="themes">
    <div
      *ngFor="let theme of themes"
      [ngClass]="{ theme_active: theme.isActive }"
      (click)="onThemeClick(theme.id)"
      class="theme"
    >
      <div class="theme__line">{{ theme.name }}</div>
    </div>
  </div>
</div>
